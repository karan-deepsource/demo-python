version = 1

[[analyzers]]
name = "python"
enabled = true

  [analyzers.meta]
  runtime_version = "3.x.x"

[[analyzers]]
name = "test-coverage"
enabled = true

[[analyzers]]
enabled = true
name = "javascript"

  [analyzers.meta]
  dialect = "typescript"
  environment = ["browser"]
  plugins = ["react"]
  style_guide = "airbnb"

[[transformers]]
enabled = true
name = "prettier"
